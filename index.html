<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chat</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="styles/style.css" media="screen" title="no title" charset="utf-8">
		<link href='https://fonts.googleapis.com/css?family=Laila:500' rel='stylesheet' type='text/css'>	</head>
	<body>
		<h1 class="text-center">WELCOME to Chat</h1>
		<div class="container-fluid">


			<div class="row">
				<div class="col-xs-6">
					<ul>
											<li class="message-field">
												<span class="nickname">Alex : </span>
												<span class="message">Привет, Как дела ??</span>
											</li>
										</ul>

				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="input-group navbar-fixed-bottom">
						<div class="input-group-btn">
							<button type="button" class="btn btn-default" aria-label="Bold">
								<span class="glyphicon glyphicon-bold"></span>
							</button>
							<button type="button" class="btn btn-default" aria-label="Italic">
								<span class="glyphicon glyphicon-italic"></span>
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-ok"></span>
								</button>
							</button>
						</div>
								<input type="text" class="form-control" aria-label="Text input with multiple buttons">


						</div>
				</div>
			</div>
		</div>
	</body>
</html>
